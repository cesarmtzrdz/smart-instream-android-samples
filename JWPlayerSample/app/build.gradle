apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.smartadserver.android.jwplayersample"
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    implementation 'com.android.support:customtabs:26.1.0'

    // JWPlayer SDK is currently supported up to 2.7.13 version.
    // Later releases (2.8+) integrate Exoplayer v2 that currently conflicts with externally imported Exoplayer v2 required by Smart instream SDK.
    implementation 'com.longtailvideo.jwplayer:jwplayer-core:2.7.+'
    implementation 'com.longtailvideo.jwplayer:jwplayer-common:2.7.+'

    implementation 'com.google.android.exoplayer:exoplayer:2.6.1'
    implementation 'com.squareup.okhttp3:okhttp:3.6.0'

    implementation 'com.google.android.gms:play-services-ads:+'
    implementation 'com.google.android.gms:play-services-location:+'

    implementation 'com.smartadserver.android:smart-core-sdk:1.2@aar'
    implementation 'com.smartadserver.android:smart-instream-sdk:1.2@aar'
}
